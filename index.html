<html>
<head>
<title>HNG Chatbot</title>
<link rel="stylesheet" href="style.css">

</head>


 <div class="flex">
  <div>
    <h1>MyBot</h1>
  </div>
  <div id="result">
  </div>
  <div class="input">
  <input type="text" id="ans" placeholder="Enter your response" required/>
  </div>
</div>



<script type="text/javascript">
let questions = [
  "Hey fam! I'm a Bot...What's your name?",
  "Where are you from?",
  "How old are you?",
  "What track are you on?",
  "It was nice talking with you. Till next time!"
];

let num = 0;
let output = document.querySelector("#result");
output.innerHTML = questions[0];
let inputBox = document.querySelector("#ans");

function changeQuestion() {
  inputBox.setAttribute("placeholder", "Enter your response");
  output.innerHTML = questions[num];
  if(num == 4) {
    inputBox.setAttribute("placeholder", "");
    inputBox.style.display == "none";
  }
}

function showResponse() {
  let input = inputBox.value;
  if(inputBox.value == "") { } 
  else {
    if(num == 0 ) {
      output.innerHTML = `Hello ${input}, nice to meet you. I'm curious...`
      inputBox.value = "";
      inputBox.setAttribute("placeholder", "Please wait...");
      ++num;
      setTimeout(changeQuestion, 3000);
    } else if (num == 1 ) {
      output.innerHTML = `${input} is a really cool place!`;
      inputBox.value = "";
      inputBox.setAttribute("placeholder", "Please wait...");
      ++num;
      setTimeout(changeQuestion, 3000);
    } else if (num == 2 ) {
      output.innerHTML = `It means your were born in ${2020 - input}, how cool. I was born literally some minutes ago`;
      inputBox.value = "";
      inputBox.setAttribute("placeholder", "Please wait...");
      ++num;
      setTimeout(changeQuestion, 7000);
    } else if (num == 3 ) {
      output.innerHTML = `${input} is an interesting track. I'm an aspiring AI, lol`;
      inputBox.value = "";
      inputBox.setAttribute("placeholder", "Please wait...");
      ++num;
      setTimeout(changeQuestion, 3000);
    }
  }
}

inputBox.addEventListener("keypress", function(e) {
  if(e.which == 13) {
    showResponse()
  }
})
</script>
</html>
