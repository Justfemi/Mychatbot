<html>
<head>
<title>My Chatbot</title>
<link rel="stylesheet" href="style.css">

</head>


 <div class="flex">
  <div>
    <h1>Bot</h1>
  </div>
  <div id="result">
  </div>
  <div class="input">
  <input type="text" id="ans" placeholder="Enter your response" required/>
  </div>
</div>



<script type="text/javascript">
let questions = [
  "Hey! I be Bot...Wetin be your name?",
  "Where you come from?",
  "How old you be?",
  "Which track you dey?",
  "Okay na. We go dey see next time!"
];

let num = 0;
let output = document.querySelector("#result");
output.innerHTML = questions[0];
let inputBox = document.querySelector("#ans");

function changeQuestion() {
  inputBox.setAttribute("placeholder", "Enter your response");
  output.innerHTML = questions[num];
  if(num == 4) {
    inputBox.setAttribute("placeholder", "");
    inputBox.style.display == "none";
  }
}

function showResponse() {
  let input = inputBox.value;
  if(inputBox.value == "") { } 
  else {
    if(num == 0 ) {
      output.innerHTML = `How far ${input}, nice to meet you. I wan ask you something...`
      inputBox.value = "";
      inputBox.setAttribute("placeholder", "Please wait...");
      ++num;
      setTimeout(changeQuestion, 4000);
    } else if (num == 1 ) {
      output.innerHTML = `${input} na cool place o!`;
      inputBox.value = "";
      inputBox.setAttribute("placeholder", "Please wait...");
      ++num;
      setTimeout(changeQuestion, 4000);
    } else if (num == 2 ) {
      output.innerHTML = `So dem born you for ${2020 - input}, you don old o. Dem just born me some minutes ago`;
      inputBox.value = "";
      inputBox.setAttribute("placeholder", "Please wait...");
      ++num;
      setTimeout(changeQuestion, 4000);
    } else if (num == 3 ) {
      output.innerHTML = `${input} make sense. I be aspiring AI, lol`;
      inputBox.value = "";
      inputBox.setAttribute("placeholder", "Please wait...");
      ++num;
      setTimeout(changeQuestion, 1000);
    }
  }
}

inputBox.addEventListener("keypress", function(e) {
  if(e.which == 13) {
    showResponse()
  }
})
</script>
</html>
